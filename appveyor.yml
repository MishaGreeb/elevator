environment:

  matrix:
    - PYTHON: "C:\\Python35"
      DISTUTILS_USE_SDK: "1"
    - PYTHON: "C:\\Python35-x64"

install:
  # We need wheel installed to build wheels
  - "%PYTHON%\\python.exe -m pip install -r requirements.txt"
  - "%PYTHON%\\python.exe -m pip install -r py2exe"

build: off

after_test:
  - "%PYTHON%\\python.exe setup.py py2exe"

artifacts:
  - path: dist\*
